version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 057282763805.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t 2048-game .
      - docker tag 2048-game:latest 057282763805.dkr.ecr.us-east-1.amazonaws.com/2048-game:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 057282763805.dkr.ecr.us-east-1.amazonaws.com/2048-game:latest

artifacts:
  files: '**/*'
